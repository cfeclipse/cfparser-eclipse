<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>${update.site.name}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">${update.site.groupId}</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li><a href="${update.site.github}" title="github">github</a></li>
            <li><a href="http://cfeclipse.org/">CFEclipse</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
    
      <div class="page-header" id="banner">
        <div class="row">
          <h1>${update.site.name}</h1>
          <p class="lead">Eclipse update site</p>
        </div>
        <div class="row">
          <p>
          This is the Eclipse update site for the ${update.site.groupId} Eclipse plugin.  
          You need to have Eclipse version 3.4 or above, 
          and add an update site using this URL: 
          <br/><br/>${update.site.url}<br/><br/>
          to install it.
          </p>
          <hr/>
          <div id="data"><!-- this is where the transformed data goes --></div>
        </div>
      </div>

    </div><!-- /.container -->

  </body>
